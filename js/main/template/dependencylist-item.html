<img class="lbl-dirty" src="img/pipe.png" width="20" height="20" class="icon-pipe" style="visibility: hidden" />
{{name}}
{{#if isObsolete}}
<span class="txt-version text-warning">{{originalVersion.versionNumber}}</span>
{{else}}
<span class="txt-version text-success">{{originalVersion.versionNumber}}</span>
{{/if}}
<div class="cnt-versionlist" style="display: none">
   <ul>
      {{#each suggestedVersions}}
      <li value="{{value}}">{{label}}</li>
      {{/each}}
   </ul>
</div>
